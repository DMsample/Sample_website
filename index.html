<!DOCTYPE html>
<html lang="en">
<head> <meta name="google-site-verification" content="kmow7mTrhC9zcoWYZz4USioW9p7oIpKNwbYAI1kimM8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        header h1 {
            margin: 0;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }

        .hero h2 {
            font-size: 36px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Sections */
        section {
            padding: 50px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Welcome to My Website</h2>
        <p>Explore and enjoy your stay!</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>This is a simple, responsive website using HTML, CSS, and JavaScript.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form onsubmit="submitForm(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message-box" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-message"></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Hello! Thanks for visiting.";
        }

        function submitForm(event) {
            event.preventDefault();
            document.getElementById("form-message").innerText = "Your message has been sent!";
        }
    </script>

</body>
</html>
